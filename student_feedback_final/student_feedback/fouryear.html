<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Year Feedback</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #c6e2ff, #c6e2ff);
            font-family: Arial, sans-serif;
        }
        p{
            color:rgb(11, 70, 126);
            font-size: 100%;
        }
        .card {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            gap: 5px;
            border-left: 5px solid rgb(11, 70, 126);
            width: 50%;
        }
        .card1{
    background: #f8f8f8;
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-left: 5px solid rgb(11, 70, 126);
    width: 97%;  /* Full width */
    position: absolute;  /* Fix at top */
    top: 30px;
    z-index: 1000;  /* Ensure it stays above other content */
}

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="card1">
        <h2>Four Year Feedback</h2>
        <select id="courseDropdown">
            <option value="">Select a course</option>
            <option value="CCS372">CCS372 - Virtualization - Cloud Computing</option>
            <option value="OCE351">OCE351 - Environment and Social Impact Assessment</option>
            <option value="CS3691">CS3691 - Embedded Systems and IoT</option>
            <option value="CCS356">CCS356 - Object Oriented Software</option>
            <option value="CCS343">CCS343 - Digital & Mobile Forensics</option>
            <option value="CCS335">CCS335 - Cloud Computing</option>
            <option value="CCS336">CCS336 - Cloud Service Management</option>
            <option value="CCS344">CCS344 - Ethical Hacking</option>
            <option value="CCS375">CCS375 - Web Technologies</option>
        </select>
        </select>
    </div>
    <div class="card">
        <h3>Attended Students</h3>
        <p><b>250</b></p>
    </div>
    <div class="card">
        <h3>Pending Students</h3>
        <p><b>250</b></p>
    </div>

</body>
</html>
