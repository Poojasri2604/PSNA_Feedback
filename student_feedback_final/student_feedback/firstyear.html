<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year Feedback</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #c6e2ff, #c6e2ff);
            font-family: Arial, sans-serif;
        }
        p{
            color:rgb(11, 70, 126);
            font-size: 100%;
        }
        .card {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            gap: 5px;
            border-left: 5px solid rgb(11, 70, 126);
            width: 50%;
        }
        .card1{
    background: #f8f8f8;
    padding: 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-left: 5px solid rgb(11, 70, 126);
    width: 97%;  /* Full width */
    position: absolute;  /* Fix at top */
    top: 30px;
    z-index: 1000;  /* Ensure it stays above other content */
}

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="card1">
        <h2>First Year Feedback</h2>
        <select id="courseDropdown">
            <option value="">Select a course</option>
            <option value="HS3152">HS3152 - Professional English - 1</option>
            <option value="MA3151">MA3151 - Matrices and Calculus</option>
            <option value="PH3151">PH3151 - Engineering Physics</option>
            <option value="CY3151">CY3151 - Engineering Chemistry</option>
            <option value="GE3151">GE3151 - Problem Solving and Python Programming</option>
            <option value="GE3171">GE3171 - Problem Solving and Python Programming Laboratory</option>
            <option value="BS3171">BS3171 - Physics and Chemistry Laboratory</option>
            <option value="GE3172">GE3172 - English Laboratory</option>
            <option value="HS3252">HS3252 - Professional English - II</option>
            <option value="MA3251">MA3251 - Statistics and Numerical Methods</option>
            <option value="PH3256">PH3256 - Physics for Information Science</option>
            <option value="BE3251">BE3251 - Basic Electrical and Electronics Engineering</option>
            <option value="GE3251">GE3251 - Engineering Graphics</option>
            <option value="CS3251">CS3251 - Programming in C</option>
            <option value="GE3271">GE3271 - Engineering Practices Laboratory</option>
            <option value="CS3271">CS3271 - Programming in C Laboratory</option>
            <option value="GE3272">GE3272 - Communication Laboratory</option>
        </select>
    </div>
    <div class="card">
        <h3>Attended Students</h3>
        <p><b>250</b></p>
    </div>
    <div class="card">
        <h3>Pending Students</h3>
        <p><b>250</b></p>
    </div>

</body>
</html>
